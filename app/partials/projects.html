<submenu on-hide="applyCategoryFilter()" title="Категория">
	<a style="padding: 0 16px" class="fw-300" ng-repeat="c in categories" ng-class="{ 'fw-500': categoryFilter === $index }" href="javascript:;" ng-click="applyCategoryFilter($index)">{{ c }}</a>
</submenu>
<section>
	<div class="content-box" ng-repeat="p in (filteredProjects = (projects | filter: { category: categoryFilter }))"> <!--anime effect="slideInBottom">-->
		<h2>
			<svg id="i-lock" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" ng-if="p.discontinued">
				<path d="M5 15 L5 30 27 30 27 15 Z M9 15 C9 9 9 5 16 5 23 5 23 9 23 15 M16 20 L16 23" />
				<circle cx="16" cy="24" r="1" />
			</svg>
			<span style="color: #666">{{ p.name }}</span>
			<!--<span style="font-size: .5em; color: #999">[{{ categories[p.category] }}]</span>-->
			<span style="float: right">
				<a style="margin-right: 16px" target="_blank" title="Видео" ng-href="{{ p.video }}" ng-if="p.video">
					<svg id="i-video" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
						<path d="M22 13 L30 8 30 24 22 19 Z M2 8 L2 24 22 24 22 8 Z" />
					</svg>
				</a>
				<span style="margin-right: 16px" ng-if="p.ss.length">
					<a screenshots files="p.ss"></a>
				</span>
				<a style="margin-right: 16px" ng-if="p.repository" ng-href="{{ p.repository }}" target="_blank">
					<svg id="i-github" viewBox="0 0 64 64" width="32" height="32">
						<path stroke-width="0" fill="currentColor" d="M32 0 C14 0 0 14 0 32 0 53 19 62 22 62 24 62 24 61 24 60 L24 55 C17 57 14 53 13 50 13 50 13 49 11 47 10 46 6 44 10 44 13 44 15 48 15 48 18 52 22 51 24 50 24 48 26 46 26 46 18 45 12 42 12 31 12 27 13 24 15 22 15 22 13 18 15 13 15 13 20 13 24 17 27 15 37 15 40 17 44 13 49 13 49 13 51 20 49 22 49 22 51 24 52 27 52 31 52 42 45 45 38 46 39 47 40 49 40 52 L40 60 C40 61 40 62 42 62 45 62 64 53 64 32 64 14 50 0 32 0 Z" />
					</svg>
				</a>
				<a ng-if="p.url" ng-href="{{ p.url }}" target="_blank">
					<svg id="i-link" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
						<path d="M18 8 C18 8 24 2 27 5 30 8 29 12 24 16 19 20 16 21 14 17 M14 24 C14 24 8 30 5 27 2 24 3 20 8 16 13 12 16 11 18 15" />
					</svg>
				</a>
			</span>
		</h2>
		<p ng-bind-html="p.description | toTrusted"></p>
		<ul>
			<li ng-repeat="t in p.technologies">{{ t.type }}: <span class="fw-500" ng-bind-html="t.value | toTrusted"></span></li>
		</ul>
	</div>
</section>
